<html> 

    <head> 
        <title>Squirrel Animation</title>
        
        <style type="text/css"> 
            body { 
                background-color: white; 
            }
            
            .acorn-anim { 
                width: 602px;
                height: 485px; 
                background-image: url(animbg.jpg); 
                background-size: cover;
                background-repeat: no-repeat;
                background-position: 0px 0px;
            }
            
            .acorn { 
                background-image: url(acorn.png); 
                background-size: contain; 
                background-repeat: no-repeat;
                position: absolute; 
                width: 30px; 
                height: 30px;
            }
            
            /* acorn in squirrel's hand */ 
            .acorn.ready-to-throw {  
                left: 420px;
                top: 160px;
            }
            
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
        
        <script type="text/javascript"> 
            //constants
            var animOuter       = ".acorn-anim";
            
            //server parameters
            var EXISTING_ACORNS   = 0; 
            var NUMBER_TO_THROW   = 1; 
            var DOLLAR_AMOUNT     = "$1.00";
            var MAX_ACORNS        = 27;
            
            var RESTING_KEYFRAMES =[{"id":"a1","x":540,"y":470},{   "id":"a2","x":520,"y":445},{"id":"a3","x":550,"y":440},{"id":"a4","x":530,"y":430},{"id":"a5","x":520,"y":460},{"id":"a6","x":540,"y":470},{"id":"a7","x":540,"y":470},{"id":"a8","x":540,"y":470},{"id":"a9","x":540,"y":470},{"id":"a10","x":540,"y":470},{"id":"a11","x":540,"y":470},{"id":"a12","x":540,"y":470},{"id":"a13","x":540,"y":470},{"id":"a14","x":540,"y":470},{"id":"a15","x":540,"y":470},{"id":"a16","x":540,"y":470},{"id":"a17","x":540,"y":470},{"id":"a18","x":540,"y":470},{"id":"a19","x":540,"y":470},{"id":"a20","x":540,"y":470},{"id":"a21","x":540,"y":470},{"id":"a22","x":540,"y":470},{"id":"a23","x":540,"y":470},{"id":"a24","x":540,"y":470},{"id":"a25","x":540,"y":470},{"id":"a26","x":540,"y":470},{"id":"a27","x":540,"y":470}];
            
            var acornIndex       = EXISTING_ACORNS;
            
            function createExistingAcorns() { 
                var acornAnim = $(animOuter); 
                for(var i=0;i<EXISTING_ACORNS;i++) { 
                    acornAnim.append('<div class="acorn a'+i+'"></div>');
                }
            }
            
            function showDollarAmount() { 
                
            }
            
            var arc = [ 
                { x: "+=20px", y: "-=20px" },
                { x: "+=40px", y: "+=20px" }   
            ];
            
            var arcStepDuration = 200; 
            var arcEasing = "linear";
            
            /** 
             * Creates a new acorn and triggers the throwing animation 
             */ 
            function throwAcorn() { 
                if(acornIndex < MAX_ACORNS) { 
                    var acornAnim = $(animOuter); 
                    
                    acornAnim.append('<div class="acorn ready-to-throw a'+acornIndex+'"></div>');
                    var k = RESTING_KEYFRAMES[acornIndex]; 
                    var acorn = $(".acorn.a"+acornIndex);
                    
                    acorn.animate({ 
                        left: arc[0].x, top: arc[0].y 
                    },arcStepDuration, arcEasing, function() { 
                        acorn.animate({ 
                            left: arc[1].x, top: arc[1].y 
                        },arcStepDuration, arcEasing, function() { 
                            acorn.animate({ 
                                left: k.x, top: k.y 
                            }, arcStepDuration);
                        }); 
                    }); 
                    
                    acornIndex++;
                }
            }
            
            $(function() { 
                createExistingAcorns();
            }); 
        </script>
    </head>
        
    <body>
        <button onclick="throwAcorn()">Throw Acorn</button>
        <div class="acorn-anim"> 
            <div class="acorn ready-to-throw"></div>
        </div>
    </body>
</html>
